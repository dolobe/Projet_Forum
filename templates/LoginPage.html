<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/css/Login.css">
</head>
<body>
    <header>
        <h1>Bienvenue</h1>
    </header>
        <div class="container">
            <form action="#">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Continuer</button>
            </form>
        </div>
        

        <p>Vous n'avez pas de compte? <a href="#">Inscrivez-vous</a></p>

        <div class="options-connexion">
            <h2>--------------- Ou ---------------</h2>
            <button class="btn-connexion-reseau" data-provider="google">
                <img src="assets/images/logo-google.png" alt="Google">
                Continuer avec Google</button>
            <button class="btn-connexion-reseau" data-provider="microsoft">
                <img src="assets/images/logo-microsoft.png" alt="Microsoft">
                Continuer avec un compte Microsoft</button>
            <button class="btn-connexion-reseau" data-provider="apple">
                <img src="assets/images/logo-apple.jpeg" alt="Apple">
                Continuer avec Apple</button>
        </div>
    <footer>
        <a href="#">Conditions d'utilisation</a> | <a href="#">Politique de confidentialit√©</a>
    </footer>
</body>
</html>
