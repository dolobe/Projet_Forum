<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/SignupPage.css">
    <link rel="stylesheet" href="assets/css/LoginPage.css">
</head>
    <title>Log In</title>
</head>
<body>
    <header>
        <h1>Bienvenue</h1>
    </header>
        <div class="container">
            <form action="/Login" method="post">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Continuer</button>
            </form>
        </div>
        

        <p>Vous n'avez pas de compte? <a href="/signup">Inscrivez-vous</a></p>

        <div class="options-connexion">
            <h2>--------------- Ou ---------------</h2>
            <a href="/googleLogin" class="btn-connexion-reseau" data-provider="google">
                <img src="assets/images/logo-google.png" alt="Google">
                Se connecter avec Google
            </a>
        </div>
    <footer>
        <a href="#">Conditions d'utilisation</a> | <a href="#">Politique de confidentialit√©</a>
    </footer>
</body>
</html>
