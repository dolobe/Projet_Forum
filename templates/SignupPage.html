<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/SignupPage.css">
</head>
    <title>Log In</title>
</head>
<body>
    <header>
        <h1>Bienvenue</h1>
    </header>
        <div class="container">
            <form action="/signup" method="post">
                <label for="nom">Nom :</label>
                <input type="nom" id="nom" name="nom" required>

                <label for="prénom">Prénom :</label>
                <input type="prénom" id="prénom" name="prénom" required>

                <label for="pseudo">Pseudo :</label>
                <input type="pseudo" id="pseudo" name="pseudo" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirmer le mot de passe :</label>
                <input type="Password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Continuer</button>
            </form>
        </div>
        

        <p>Vous avez deja un compte? <a href="/Login">Connectez-vous</a></p>

        <div class="options-connexion">
            <h2>--------------- Ou ---------------</h2>
            <a href="/googleSignup" class="btn-connexion-reseau" data-provider="google">
                <img src="assets/images/logo-google.png" alt="Google">
                S'inscrire avec Google
            </a>
        </div>
    <footer>
        <a href="#">Conditions d'utilisation</a> | <a href="#">Politique de confidentialité</a>
    </footer>
</body>
</html>
