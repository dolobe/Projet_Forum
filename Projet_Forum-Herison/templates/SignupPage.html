<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/SignupPage.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <h1>Bienvenue</h1>
    </header>
    <div class="container">
        <form id="signupForm" action="/signup" method="post">
            <label for="nom">Nom :</label>
            <input type="nom" id="nom" name="nom" required>

            <label for="prénom">Prénom :</label>
            <input type="prénom" id="prénom" name="prénom" required>

            <label for="pseudo">Pseudo :</label>
            <input type="pseudo" id="pseudo" name="pseudo" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <span id="error-message" class="error" style="display: none;">Le mot de passe doit contenir au moins une majuscule, un caractère spécial, 12 caractères et un chiffre.</span><br><br>

            <label for="confirmPassword">Confirmer le mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Continuer</button>
        </form>

        <script>
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>])(?=.*[0-9]).{12,}$/;

            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                if (!passwordRegex.test(password)) {
                    errorMessage.style.display = 'inline';
                } else {
                    errorMessage.style.display = 'none';
                }
            });

            document.getElementById('signupForm').addEventListener('submit', function(event) {
                const password = passwordInput.value;
                
                if (!passwordRegex.test(password)) {
                    event.preventDefault();
                    errorMessage.style.display = 'inline';
                } else {
                    errorMessage.style.display = 'none';
                }
            });
        </script>
    </div>
    
    <p>Vous avez déjà un compte? <a href="/Login">Connectez-vous</a></p>

    <div class="options-connexion">
        <h2>--------------- Ou ---------------</h2>
        <a href="/googleSignup" class="btn-connexion-reseau" data-provider="google">
            <img src="assets/images/logo-google.png" alt="Google">
            S'inscrire avec Google
        </a>
    </div>
    
    <footer>
        <a href="#">Conditions d'utilisation</a> | <a href="#">Politique de confidentialité</a>
    </footer>
</body>
</html>
